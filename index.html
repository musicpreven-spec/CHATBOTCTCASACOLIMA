<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Chatbot Casa Colima</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="app" role="application" aria-label="Chatbot Casa Colima">
    <section class="chat-wrap" id="chatWrap">

      <!-- HEADER ahora es un bloque rectangular ocupado por la imagen -->
      <header class="header header--big">
        <div class="avatar-wrap avatar-wrap--full" id="avatarWrap" aria-hidden="true">
          <!--
            Para mejor nitidez:
            - sube assets/avatar.png (1x)
            - sube assets/avatar@2x.png (2x) idéntica pero doble resolución (ej. 1024x1024)
            - opcional: assets/avatar@3x.png (3x)
          -->
          <img id="avatarImg" class="avatar-img"
               src="assets/avatar.png"
               srcset="assets/avatar@2x.png 2x, assets/avatar@3x.png 3x"
               sizes="(max-width:420px) 100vw, 420px"
               alt="Avatar - especialista">
        </div>
      </header>

      <!-- Mensajes --> 
      <div class="messages" id="msgs" tabindex="0" aria-live="polite"></div>

      <!-- Sugerencias area (toggle) -->
      <div class="suggestions-area" id="suggestionsArea">
        <button id="suggestBtn" class="suggest-btn" aria-pressed="false" title="Mostrar sugerencias">
          <span class="lib-emoji" aria-hidden="true">🧑‍🏫💬</span>
          <span class="sugerir-text">Sugerencias</span>
        </button>
        <div id="suggestPanel" class="suggest-panel" aria-hidden="true">
          <span class="happy-emoji" aria-hidden="true">😊</span>
          <div class="suggest-content">
            te puedo sugerir palabras clave como:
            <strong id="suggestKeywords">tratamiento, terapia, recaídas, consumo de sustancias, contacto</strong>
            <div class="suggest-chips" id="suggestChips"></div>
          </div>
        </div>
      </div>
      
      <!-- Quick replies area: aquí aparecerán botones de respuesta (Sí/No, opciones rápidas, CTA) -->
      <div id="quickReplies" class="quick-replies" aria-hidden="true"></div>

      <!-- Controles -->
      
      <footer class="controls">
        <div class="input" role="search" aria-label="Escribe un mensaje">
          <input id="userInput" placeholder="Escribe un mensaje..." aria-label="Mensaje">
        </div>
        <button class="btn" id="sendBtn" aria-label="Enviar">Enviar</button>
        <button class="btn secondary" id="resetBtn" aria-label="Reiniciar conversación">Reiniciar</button>
      </footer>
    </section>
  </main>

<script src="script.js" defer></script>
</body>
</html>
